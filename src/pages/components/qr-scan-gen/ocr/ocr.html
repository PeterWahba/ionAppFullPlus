<ion-header>

  <ion-navbar>
    <ion-title>Optical Character Recognition</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <!-- <ng-progress [min]="0" [max]="1"></ng-progress> -->
   <ion-row margin>
     <ion-col>
        <button ion-button full (click)="selectSource()" color="teal" icon-left><ion-icon name="ios-camera"></ion-icon>Select Image</button>
     </ion-col>
     <ion-col>
        <button ion-button full (click)="recognizeImage()" [disabled]="!selectedImage" color="orange" icon-left><ion-icon name="ios-eye"></ion-icon> Recognize Image</button>
     </ion-col>
   </ion-row>
   
    <img [src]="selectedImage" *ngIf="selectedImage">
   
    <ion-card *ngIf="imageText">
      <ion-card-header>
       <span style="font-weight: bold;font-size: 2.5rem;"> Image Text </span>
      </ion-card-header>
      <ion-card-content>
        {{ imageText }}
      </ion-card-content>
    </ion-card>
    <button padding *ngIf="!!imageText" ion-button full (click)="save(imageText)" color="ios-pink" icon-left><ion-icon name="md-archive"></ion-icon> Save Text</button>
  </ion-content>
