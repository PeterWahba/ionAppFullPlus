<ion-header>

    <ion-navbar color="blue">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title>Bitcoin</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>

        <div class="banner-bg" [ngStyle]="{'background-image': 'url(https://www.crypto-news.net/wp-content/uploads/2016/11/1217.sdt-news.jpg)'}"></div>

        <div padding-top>
            <ion-row align-items-center>
                <ion-col col-6 text-right>
                    <button ion-button full color="light" (click)="goToChar('bar')">Revenue</button>
                </ion-col>
                <ion-col text-left>
                    <button ion-button full color="light" (click)="goToChar('pie')">Market</button>
                </ion-col>
            </ion-row>
            <ion-row align-items-center>
                <ion-col col-6 text-right>
                    <button ion-button full color="light" (click)="goToChar('line')">Trends</button>
                </ion-col>
                <ion-col text-left>
                    <button ion-button full color="light" (click)="goToChar('douhnut')">Dividends</button>
                </ion-col>
            </ion-row>

            <ion-row>
                <ion-col text-center>
                    <button ion-button full color="pink" (click)="goToTransactions()">Transactions</button>
                </ion-col>
            </ion-row>
        </div>
    </div>

</ion-content>
