<ion-header>
    <ion-navbar color="deeporange">
      <ion-title>
        Wordpress
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
    <ion-card *ngFor="let post of posts | async" (click)="openPost(post)" tappable>
      <img [src]="post.media_url | async" onerror="this.src='./assets/no-image-found.jpg'">
      <ion-item>
        <ion-avatar item-left>
          <img [src]="getUserImage(post.authorId)" onerror="this.src='./assets/no-image-found.jpg'">
        </ion-avatar>
        <h2>{{ getUserName(post.authorId) }}</h2>
      </ion-item>
      <ion-card-content>
        <ion-card-title>
          {{ post.title }}
        </ion-card-title>
        <div [innerHTML]="post.excerpt"></div>
      </ion-card-content>
    </ion-card>
  </ion-content>
