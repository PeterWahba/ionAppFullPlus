<ion-header>
  <ion-navbar color="weather-dark">
    <ion-title>Saved images</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list *ngIf="storedImages.length > 0 ">
    <ion-list-header>Previous Drawings</ion-list-header>
    <ion-card *ngFor="let obj of storedImages; let i = index">
      <ion-card-content>
        <img [src]="getImagePath(obj.img)">
      </ion-card-content>
      <ion-row>

        <ion-col>
          <button ion-button full icon-only color="blue2" (click)="share(obj.img)">
            <ion-icon name="share"></ion-icon>
          </button>
        </ion-col>

        <ion-col>
          <button ion-button full icon-only color="danger" (click)="removeImageAtIndex(i)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
