<ion-header>
  <ion-navbar color="ios-lightblue">
    <ion-title>
      {{ viewTitle }}
    </ion-title>
   </ion-navbar>
</ion-header>

<ion-content>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onEventSelected)="onEventSelected($event)"
    (onTitleChanged)="onViewTitleChanged($event)" (onTimeSelected)="onTimeSelected($event)" step="30" class="calendar">
  </calendar>

  <ion-list>
    <ion-item *ngFor="let event of eventSource; let i = index">
        <h2 class="list-title">{{event.title}}</h2>
        <h3 (click)=" onEventSelected(event)">{{event.startTime | date}} - {{event.endTime | date}}</h3>
        <p>{{event.allDay? 'All Day': ''}}</p>
        <ion-icon name="trash" color="red" item-end (click)="removeEvent(i)"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="cyan" (click)="addEvent()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
