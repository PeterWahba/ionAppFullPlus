<ion-header no-border class="contact-header">

  <ion-navbar color="white" style="background: none; border-bottom: none">
    <ion-title>Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding  fullscreen="" no-padding shrink-header [headerToHide]="'contact-header'">

  <div id="map" #map style='width: 100%; height: 200px;'></div>

  <div padding>
    <span style="font-size: 1.5rem; text-decoration:underline" (click)="launchNavigation()"> {{ address }}</span>
  </div>

  <a href="tel:{{ phoneNumber }}">
<button ion-button full>
<ion-icon name="call" item-left> </ion-icon>
&nbsp; {{ phoneNumber}}
</button>
</a>

  <ion-scroll scrollX="true">
    <div *ngFor="let img of photos ,let i = index" class="scroll-item scroll-image">
      <div (click)="openFullImage(img)">
        <img [src]="img" class="scroll-image" />
      </div>
    </div>
  </ion-scroll>

  <div text-center style="padding:3rem">
    <h4>Work hours:</h4>
    <div style="margin:0.1rem; font-size:1.4rem; margin:1rem;" *ngFor="let w of workHours">{{w}}</div>
  </div>

  <hr/>
  <div margin-top>
    <ion-list>
      <ion-item *ngFor="let r of reviews">
        <ion-avatar item-start>
          <img [src]="r.profile_photo_url">
        </ion-avatar>
        <h2>{{r.author_name}}</h2>
        <h3 text-wrap>{{r.text}}</h3>
        <p>{{r.relative_time_description}}</p>
        <rating [ngModel]="r.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star"
          nullable="false">
        </rating>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
