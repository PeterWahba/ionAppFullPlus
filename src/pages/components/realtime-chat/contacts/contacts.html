<ion-header>

  <ion-navbar>
    <ion-title>contacts</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let contact of contacts" (click)="openChat(contact)">
      <ion-avatar item-start>
        <img [src]="contact.pic" onerror="this.src='./assets/imgs/avatar.png'">
      </ion-avatar>
      <h2>{{contact.name}}</h2>
      <p>{{contact.status}}</p>
    </ion-item>
  </ion-list>

</ion-content>
