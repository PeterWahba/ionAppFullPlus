<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card *ngIf="croppedImage">
    <ion-card-header>Result</ion-card-header>
    <ion-card-content>
      <img [src]="croppedImage">
      <div margin>
        <button ion-button block color="teal" (click)="gotoUpload()">Done</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
