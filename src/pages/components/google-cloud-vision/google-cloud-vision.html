<ion-header>
  <ion-navbar>
    <ion-title>Google Cloud Vision</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
        <div text-center>
          <img [src]="image" style="max-width: 70%" onerror="this.src = './assets/no-image-found.jpg'"/>
        </div>
    
        <div margin>
          <ion-badge color="ios-blue" *ngFor="let label of results" style="margin:0.1rem">{{label}}</ion-badge>
        </div>
      
</ion-content>
<ion-footer>
<ion-toolbar>
    <ion-row>
      <ion-col>
        <button ion-button full color="pink" (click)="gotoGallery()">Load from the gallery</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-10>
          <ion-item>
              <ion-input type="text" placeholder="http://..." [(ngModel)]="url"></ion-input>
            </ion-item>
      </ion-col>
      <ion-col col-2>
        <button ion-button icon-only clear (click)="analyzeImg(url)">
          <ion-icon name="ios-navigate" color="deeporange"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
