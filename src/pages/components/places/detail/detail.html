
<ion-header >
    <ion-navbar transparent  [class.show-background]="showToolbar"  > 
        <ion-title color="light" [hidden]="!showToolbar">{{name}}</ion-title>
    </ion-navbar>
</ion-header>


<ion-content  no-padding  class="content" (ionScroll)="onScroll($event)" [class.transition]="transition"  >

    <!--*********** Image header  ***********-->
    <div  class="detail-header">
        <div class="detail-header" [ngStyle]="{'background-image': 'url(' + item?.imgBig + ')'}" (click)="fullscreenImage(item?.imgBig)">
            <h2 class="detail-name "> {{item?.name}}</h2>
            <div class="detail-price ">{{item?.phone}}</div>

        </div>
        <ion-fab bottom right edge class="hello pop-in">
            <button ion-fab *ngIf="!favorite" color="amber" (click)="addToFav()"><ion-icon name="ios-heart-outline"></ion-icon></button>
            <button ion-fab *ngIf="favorite" color="amber" (click)="addToFav()"><ion-icon name="ios-heart"></ion-icon></button>
        </ion-fab>
    </div>
    <!--***********  Description ***********-->
    <ion-card>
      <ion-card-header no-margin>
        Description
      </ion-card-header>
      <ion-card-content>
        <ion-row>
          <ion-col col-2 no-padding text-left>
              <h4>Rating:</h4>
          </ion-col>
          <ion-col col-10 no-padding text-left>
              <rating [ngModel]="item?.rate"
                    readOnly="true" 
                    max="5" 
                    emptyStarIconName="star-outline" 
                    halfStarIconName="star-half" 
                    starIconName="star"
                    nullable="false"
                    (ngModelChange)="onModelChange($event)"> <!--use it when you need to do something when user clicks on a star. in case you only need to change ngModel property, this property can be ommited.-->
              </rating>  
          </ion-col>
        </ion-row>
        
        <div [innerHTML]="item?.description" ></div>

      </ion-card-content>
    </ion-card>
    
    <!--*********** Static map  ***********-->
    <ion-card class="wave">
      <ion-card-header>
        Map
      </ion-card-header>
      <img src="https://maps.googleapis.com/maps/api/staticmap?center={{item?.lat}},{{item?.lng}}&key={{mapKey}}&zoom=15&scale=2&size=300x150&maptype=roadmap&format=png&visual_refresh=true&markers=color:0xff0000%7Clabel:%7C{{item?.lat}},{{item?.lng}}"
            onerror="this.src='./assets/no-maps.png';"
           />
      <ion-row>
        <ion-col center text-center>
          <button ion-button icon-left clear  (click)="showMap()">
            <div>Explore </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card>
      <!--*********** Contact  ***********-->
      <ion-card>
          <div class="info">
            <ion-list no-lines>
                <ion-item>
                    <ion-icon name="ios-globe-outline" item-left color="cyan"></ion-icon>
                    <a href="http://{{item?.web}}">{{item?.web}} </a>
                </ion-item>
                <ion-item>
                    <ion-icon name="ios-call-outline" item-left color="cyan"></ion-icon>
                    <span (click)="MakeCall(item.phone)">{{item?.phone}} </span>
                </ion-item>
              <ion-item >
                <ion-icon name="ios-pin-outline" item-left  color="cyan" ></ion-icon>
                  <span (click)="launchNavigation(item?.lat,item?.lng)"> {{item?.address}}</span>
                </ion-item>
              <ion-item >
                <ion-icon name="ios-map-outline" item-left  color="cyan" ></ion-icon>
                  <span (click)="launchNavigation(item?.lat,item?.lng)">Gps: {{item?.lat}},{{item?.lng}} </span> 
              </ion-item>
              <ion-item >
                <ion-icon name="ios-navigate-outline" item-left  color="cyan" ></ion-icon>
                  {{item?.location}} 
              </ion-item>
            </ion-list>
          </div>
      </ion-card>
    <!--     -->
      

        <!--***********  Thumbnail images ***********-->
      <ion-card *ngIf="imgGallery?.length > 0 ">
          <ion-card-header>
            Photos
          </ion-card-header>
          <ion-grid>
                <ion-row wrap color="gray">
                  <ion-col tappable col-4 *ngFor="let image of imgGallery  ,let i = index" >
                  <img class="expanded-image" [src]="image.url" (click)="openFullImage(i)"/>
                  </ion-col>
                </ion-row>
          </ion-grid>
      </ion-card>
</ion-content>
