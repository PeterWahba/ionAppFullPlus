
<ion-header>
  <ion-navbar no-border-bottom color="cyan">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Discover
    </ion-title>
    <ion-buttons right>
        <button ion-button icon-only (click)="presentPopover($event)">
            <ion-icon name="md-more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <!--*********** List view ***********-->
  <div>

    <ion-card tappable  class="fadein-down" *ngFor="let category of category; let i = index" (click)="openList(category)" padding>
        <ion-card-content class="card-list-bg" [ngStyle]="{'background-image': 'url(' + category.imgBg+ ')'}">
          <h2 class="card-list-title"> {{category.name}}</h2>              
        </ion-card-content>
    </ion-card>
  </div>


<!--*********** Fab  ***********-->
 <ion-fab right bottom>
    <button ion-fab class="pop-in" color="lightblue"><ion-icon name="chatbubbles"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="MakeCall()"><ion-icon name="call"></ion-icon></button>
      <button ion-fab (click)="sendSMS()"><ion-icon name="chatboxes"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
