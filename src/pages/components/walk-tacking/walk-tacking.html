<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Walk Tracking
      </ion-title>
      <ion-buttons right>
          <button ion-button icon-only (click)="getDeviceLocation()">
                  <ion-icon name="md-locate"></ion-icon>
              </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
    <div #map id="map"></div>
   <div text-center margin>
     <h2>{{title}}</h2>
   </div>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
        <ion-row>
            <ion-col>
                <button ion-button full icon-left (click)="startTracking()" *ngIf="!isTracking">
                    <ion-icon name="locate"></ion-icon>
                    Start Tracking
                  </button>
                <button ion-button full color="danger" icon-left (click)="stopTracking()" *ngIf="isTracking">
                    <ion-icon name="hand"></ion-icon>
                    Stop Tracking
                </button>
            </ion-col>
            <ion-col>
                <button ion-button full icon-left (click)="gotoList()" color="pink">
                    <ion-icon name="list"></ion-icon>
                    Track History
                  </button>
            </ion-col>
          </ion-row>
    </ion-toolbar>
  </ion-footer>
