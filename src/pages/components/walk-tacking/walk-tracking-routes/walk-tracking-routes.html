<ion-header>

  <ion-navbar>
    <ion-title>Stored Routes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-list-header>Previous Tracks</ion-list-header>
        <ion-item *ngFor="let route of previousTracks; let i = index">
          <h2>{{route.title}}</h2>
         <p (click)="showInMap(route)"> {{ route.finished | date }}, {{ route.path.length }} Waypoints </p>
          <button ion-button icon-only clear item-end (click)="deleteRoute(i)" color="red">
            <ion-icon name="trash"></ion-icon>
          </button>

        </ion-item>
      </ion-list>
</ion-content>
