<ion-header>

  <ion-navbar>
    <ion-title>2048</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="container">
    <div class="heading" text-center>
      <!-- <h1 class="title">2048</h1> -->
      <div class="scores-container">
        <div #scoreContainer class="score-container">0</div>
        <div #bestContainer class="best-container">0</div>
      </div>
    </div>

    <div class="above-game">
      <p class="game-intro">Slide up, down, left, right, to add up numbers until you get to <strong>2048</strong></p>

    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
          <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
        <div class="grid-row">
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
          <div class="grid-cell"></div>
        </div>
      </div>

      <div class="tile-container">

      </div>
    </div>

  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <a ion-button block margin-top color="brown" class="restart-button">New Game</a>
  </ion-toolbar>
</ion-footer>
